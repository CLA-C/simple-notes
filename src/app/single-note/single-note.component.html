<div class="edit-container">
    <form #noteForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="note.title" name="title" #title="ngModel" required >
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea rows="5" class="form-control" [(ngModel)]="note.content" name="content"></textarea>
      </div>
    </form>
    <div class="btn-container">
      <button (click)="goToList()">
        <i class="material-icons">clear</i>
      </button>
      <button (click)="saveNote()" [disabled]="!title.valid">
        <i class="material-icons">done</i>
      </button>
    </div>
</div>

<div [hidden]="title.valid" class="error-message">
  Title is required!
</div>
