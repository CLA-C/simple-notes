<div class="note-list-container">
  <div *ngIf="!notesList.length" class="empty-message">No notes yet!</div>
  <div *ngFor="let note of notesList" class="note-el">
    <div class="doc-el">
      <i class="material-icons">assignment</i>
    </div>
    <div class="note-title">{{note.title}}</div>
    <button (click)="goToEdit(note.id)" class="edit-btn">
      <i class="material-icons">mode_edit</i>
    </button>
    <button (click)="deleteNote(note.id)" class="delete-btn">
      <i class="material-icons">delete</i>
    </button>
  </div>
</div>

<button (click)="createNewNote()" class="add-btn">
    <i class="material-icons">add_box</i>
</button>
